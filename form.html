<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="https://www.form.com/login.php" method="GET"></form>
    <div class="sb">
        <h1>Student Information Form</h1>
    <p>First Name
    <input type="text" name="first name" size="15" maxlength="30"/></p>
    <p>Last Name
    <input type="text" name="last name" size="15 maxlength=30"/></p>
    <p>Password
    <input type="password" name="password" size="15" maxlength="30"/></p>
    <p>Re-Enter Password
    <input type="password" name="password" size="15" maxlength="30"/></p>
    <p>Gender
    <input type="radio" name="gender" value="M"/>Male
    <input type="radio" name="gender" value="F"/>Female</p>
    <p>Nationality
    <select name="countries" multiple size="3" length="6"> Enter your country
        <option value="Pakistan">Pakistan</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option> 
        <option value="Afghanistan">Afghanistan</option>
        <option value="England">England</option>
    </select></p>
    <p>Date of Birth
    <input type="data" name="dob"/></p>
    <p>Please enter your email address
    <input type="email address" name="email"/></p>
    <p>Please enter your Git URL
    <input type="URL" name="URL"/></p>
    <input type="submit" value="submit" size="3" length="10"/>
    </div>
</body>
</html>
